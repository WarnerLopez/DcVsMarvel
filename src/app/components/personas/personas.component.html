<h3>binding</h3>
<div class="col-6 offset-3">
    <p>Userid {{MiPersona.userId}}</p>
    <p>Tittle {{MiPersona.title}}</p>
    <p>Body {{MiPersona.body}}</p>

</div>
<form #Form="ngForm" class="col-6 offset-3" (ngSubmit)="agregar()">

    <div class="form-group">
        <label class="mr-4" for="">UserId::</label>
        <input type="text" [(ngModel)]="MiPersona.userId" name="userId" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="mr-4" for="">title:</label>
        <input type="text" [(ngModel)]="MiPersona.title" name="title" class="form-control">
    </div>

    <div class="form-group">
        <label class="mr-4" for="">body:</label>
        <input type="text" [(ngModel)]="MiPersona.body" name="body" class="form-control">
    </div>

    <button class="btn btn-danger btn-block" type="submit" [disabled]="!Form.valid">enviar 2</button>
</form>





<div class="card animated fadein fast cuadrar" *ngFor="let item of Tpersonas">

    <!-- otra forma de hacer interpolacion con el src  -->

    <div class="card-body">
        <h4 class="card-title">{{item.userId}}</h4>
        <p class="card-text">{{item.id}}</p>
        <p class="card-text"><small class="text-muted">{{item.title}}</small></p>
        <p class="card-text"><small class="text-muted">{{item.body}}</small></p>


    </div>



</div>
